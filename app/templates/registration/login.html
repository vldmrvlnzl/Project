{% extends "app/base.html" %}
{% load static %}
{% block title %}
    <title>Login</title>
{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #232946;">
        <!-- Centered white container -->
        <div class="bg-white p-4 rounded-3 shadow-sm" style="width: 400px;">
            <h2 class="text-center mb-3" style="color: #232946;">Log in</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control border rounded-2" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control border rounded-2" id="password" name="password" required>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #232946; color: white;">Log in</button>
            </form>
            <p class="text-center mt-3 mb-0">Don't have an account? <a href="{% url 'signup' %}" style="color: #232946;">Sign up</a></p>
        </div>
    </div>    
{% endblock content %}
