{% extends "app/base.html" %}
{% block title %}
    <title>Product Details</title>
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" style="max-height: 400px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="h4 text-primary">â‚±{{ product.price }}</p>
                    <p class="text-muted">Stock: {{ product.stock_quantity }}</p>

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="{{ product.stock_quantity }}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'product_update' product.pk %}" class="btn btn-outline-secondary btn-sm mr-2">Update</a>
        <a href="{% url 'product_delete' product.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
    </div>
</div>
{% endblock content %}
