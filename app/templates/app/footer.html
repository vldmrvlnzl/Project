<footer class="bg-dark text-white text-center py-3 mt-auto d-none" id="footer">
    <div class="container">
        <p>&copy; Zneek 2025</p>
        <div>
            <a href="https://facebook.com" target="_blank" class="text-white me-3">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-white me-3">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-white me-3">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("scroll", function() {
            const footer = document.getElementById('footer');
            footer.classList.toggle("d-none", window.scrollY + window.innerHeight < document.documentElement.scrollHeight);
        });
    </script>
</footer>
