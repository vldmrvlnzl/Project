{% extends "app/base.html" %}

{% block title %}
    <title>Create Product</title>
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Product</h2>
        <form action="{% url 'product_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control border-dark" id="product_name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control border-dark" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control border-dark" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control border-dark" id="stock_quantity" name="stock_quantity" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control border-dark" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Upload Product</button>
        </form>
    </div>
{% endblock content %}
